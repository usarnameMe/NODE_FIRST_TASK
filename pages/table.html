      }
      li a:hover {
        background-color: #5b7488;
        color: #dfe7ed;
      }
      table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: left;
      }
      th,
      td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #3a506b;
        color: #ffffff;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        color: #333;
        margin: 20px 0;
